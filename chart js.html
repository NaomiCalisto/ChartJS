<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="chart-container" style="display: flex; position: relative; height:40vh; width:40vw">
    <canvas id="myChartLinha"></canvas>
    <canvas id="myChartBarra"></canvas>
  </div>


</body>

</html>

<script>
  const labelsLinha = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const dataLinha = {
    labels: labelsLinha,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [30, 29, 28, 25, 22, 23],
    },
      {
      label: 'Umidade',
      backgroundColor: 'rgb(50, 162, 168)',
      borderColor: 'rgb(50, 162, 168)',
      data: [80, 82, 80, 85, 80, 83],
    }
  ],
  };

  const configLinha = {
    type: 'line',
    data: dataLinha,
    options: {}
  };



  const labelsBarra = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho',
  ];

  const dataBarra = {
    labels: labelsBarra,
    datasets: [{
      label: 'Temperatura Média',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [22, 24, 27, 23, 20, 18],
    },
      {
      label: 'Umidade Média',
      backgroundColor: 'rgb(50, 162, 168)',
      borderColor: 'rgb(50, 162, 168)',
      data: [90, 89, 93, 87, 88, 82],
    }
  ],
  };

  const configBarra = {
    type: 'bar',
    data: dataBarra,
    options: {}
  };
  
</script>

<script>
  const myChartLinha = new Chart(
    document.getElementById('myChartLinha'),
    configLinha
  );

  const myChartBarra = new Chart(
    document.getElementById('myChartBarra'),
    configBarra
  )
</script>
